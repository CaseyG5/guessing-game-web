<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tailwind.css">
    <title>Child's Guessing Game</title>
</head>
<body>
    <div class="w-full pt-40 flex justify-center">
        <div class="w-96 h-96 p-5 border-2 border-gray-300 rounded-md bg-gray-100 flex flex-col items-center">
            <p class="text-2xl text-center text-black mb-8">I'm thinking of a<br>
                # between <strong>1</strong> and <strong>100</strong> (inclusive).
            </p>
            <p class="text-2xl text-center text-black mb-8">Can you guess it<br>within <strong>7</strong> tries?</p>

            <form class="flex flex-col items-center">
                <input id="number-field" type="number" name="user-guess" autocomplete="off" class="w-24 border border-gray-400 rounded-sm">
                <p id="feedback" class="mb-7 text-green-500 font-bold tracking-wider">YOU GOT IT</p>
                <button id="guess-button" class="w-20 h-8 rounded-full border border-gray-400 bg-white font-semibold outline-none">Guess</button>
            </form>

        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
